---
initialize_orchestration_strategy:
  description: Analyze "{task_description}" and create an orchestration strategy.
    Determine optimal task breakdown, agent assignments, and workflow sequence.
  expected_output: A structured orchestration plan with task breakdown, agent assignments,
    and workflow sequence.
  agent: orchestration_coordinator
dynamic_task_assignment:
  description: Based on the orchestration strategy, assign specific subtasks to appropriate
    agents considering their capabilities and workload.
  expected_output: A task allocation report with agent-task assignments and resource
    utilization analysis.
  agent: task_allocation_manager
  context:
  - initialize_orchestration_strategy
intelligence_gathering_operations:
  description: Research "{task_description}" by collecting relevant data from academic
    papers, websites, and documents. Extract key insights and patterns.
  expected_output: A research summary with key findings, sources, and recommendations.
  agent: research_intelligence_agent
  context:
  - dynamic_task_assignment
real_time_data_processing_pipeline:
  description: Process and transform data from research operations. Clean, validate,
    and structure data for downstream consumption.
  expected_output: A processed data package with cleaned datasets and quality reports.
  agent: data_processing_specialist
  context:
  - intelligence_gathering_operations
continuous_execution_monitoring:
  description: Monitor agent execution for "{task_description}". Track performance
    metrics, identify issues, and generate status reports.
  expected_output: A monitoring report with performance metrics, status updates, and
    optimization recommendations.
  agent: execution_monitor
  context:
  - dynamic_task_assignment
  - intelligence_gathering_operations
  - real_time_data_processing_pipeline
quality_validation_and_output_certification:
  description: Validate outputs from the workflow for "{task_description}". Check
    data integrity, completeness, and quality standards.
  expected_output: A quality certification report with validation results and compliance
    assessment.
  agent: quality_assurance_specialist
  context:
  - real_time_data_processing_pipeline
  - continuous_execution_monitoring
